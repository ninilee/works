<h1>班尼迪克蛋</h1>
<p>將英式鬆餅一開二，用奶油煎至焦黃</p>
<p>將火腿煎香，起司放在鬆餅上，再放上火腿</p>
<p>水煮滾，加入一湯匙醋，雞蛋打在小碗中，用大匙在熱水中心打圈成旋渦，立即將蛋放入熱水中心，轉中小火，蛋白會慢慢將蛋黃包住，稍滾2分鐘撈起即可</p>
<p>荷蘭汁:將蛋黃放入耐熱大碗內，加入鹽、胡椒粉，放在一鍋熱水上。將蛋黃打散成淡黃色，再慢慢分次加入奶油液打勻成漿汁，加入檸檬汁拌勻即成:</p>
<p>將荷蘭汁淋在水波蛋上，切開可見蛋黃是流心即可</p>
