<h1>炸魚薯條</h1>
<p>將洋蔥去皮切成圓片狀，魚柳退冰，馬鈴薯切塊後泡水約15分鐘瀝乾水分，鮮蝦去殼及腸泥後留尾</p>
<p>煮一鍋滾水，將馬鈴薯入鍋中煮三分鐘後瀝乾水分，接著用餐巾紙擦乾表面水分。</p>
<p>將馬鈴薯入油鍋中，中火炸八分鐘撈起放涼，等等再回炸可讓薯塊酥脆。</p>
<p>將要入鍋油炸的食材，先裹一層薄薄的中筋麵粉</p>
<p>裹完麵粉後，再裹一層粉漿入油鍋中炸至酥脆</p>
<p>炸薯條時，可將塔塔醬調勻。先將酸黃瓜切成碎丁後，再加入所有塔塔醬的醬汁中拌勻，最後灑上切碎的巴西里即可</p>
<p>將炸好的魚，薯條，蝦子盛盤即可</p>
