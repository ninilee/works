<h1>雞肉炒河粉</h1>
<p>將雞胸肉切條狀加入醃料醃20分鐘</p>
<p>起油鍋，放入蔥白段、蒜末、辣椒絲爆香</p>
<p>將雞胸肉條加入炒至變白，將雞胸肉條撥至鍋中外圍，蛋液倒入鍋中快速拌炒成小塊</p>
<p>將河粉、豆芽菜、蔥綠，調味料拌炒均勻</p>
<p>盛盤，撒上花生碎即可</p>
