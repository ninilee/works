<h1>威靈頓牛排</h1>
<p>牛肉四周撒鹽、黑胡椒，放油，每面煎約一分鐘，表面焦黃即可</p>
<p>煎好的牛肉四面塗上黃芥末，製作蘑菇醬</p>
<p>鋪一層保鮮膜，放上火腿塗上一層蘑菇醬，再放上牛肉捲起</p>
<p>捲好的牛肉外層鋪上一片派皮，捲好放入冰箱定型</p>
<p>派皮塗上蛋黃液，入烤箱三十五分鐘，放室溫冷卻收汁即可</p>
